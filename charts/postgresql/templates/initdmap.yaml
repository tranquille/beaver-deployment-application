apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "postgresql.fullname" . }}-initdb
  labels:
    app: {{ template "postgresql.fullname" . }}-initdb
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  01_add_host_hba.sh: |
    echo "host    all             all             172.0.0.1/8            trust" >> /var/lib/postgresql/data/pgdata/pg_hba.conf
