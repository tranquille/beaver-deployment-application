apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ template "fullname" . }}"
  labels:
    app: "{{ template "name" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  {{- range $key, $val := .Values.env }}
  {{ $key }}:{{ $val }}

  {{- end}}
