# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: gitlab.example.com
  name: project
  tag: stable
  pullPolicy: Always
  secrets:
    - name: gitlab-registry
application:
  track: stable
  tier: web

service:
  enabled: true
  name: http
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080
  protocol: TCP
ingress:
  hostname: coyote.acme.org
  path: /
