# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
revisionHistoryLimit: 3

# Empty dummy values, must be provided via CI
ci:
  projectName: ""

image:
  repository: hello-world
  tag: latest
  pullPolicy: Always

deployment:
  enabled: true

service:
  enabled: true
  name: http
  type: ClusterIP
  internalPort: 8080
  externalPort: 8080
  protocol: TCP

ingress:
  enabled: true
  class: intern
  stage: preproduction
  subdomain: ""
  externalDomain: example.com
  path: /
  config:
    enabled: false

plugin:
  correlation:
    enabled: false

env:
  log_level: info

metrics:
  enabled: true
  path: "/metrics"

