# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: dockerregistry.com/bad/service
  tag: stable
  pullPolicy: Always

deployment:
  enabled: true

service:
  enabled: true
  name: http
  type: ClusterIP
  internalPort: 8080
  externalPort: 8080
  protocol: TCP

ingress:
  enabled: true
  class: extern
  hostname: coyote.acme.org
  path: /

plugin:
  correlation:
    enabled: true

env:
  log_level: info

