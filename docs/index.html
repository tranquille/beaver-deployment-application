<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- standalone yaml.js library -->
    <script type="text/javascript" src="yaml.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/showdownjs/showdown/1.8.6/dist/showdown.min.js"></script>
    <title>repo</title>
</head>

<body>
    <div id="result"><script>
        try{
            var converter = new showdown.Converter();
            var json = JSON.stringify(YAML.load('index.yaml'), null, 1);
            fetch('index.yaml').then(function(response) {
                var html = converter.makeHtml(response.text());
                document.write(html);
            });
        }catch(e){alert(e.message)}
    </script></div>
</body>

</html>
